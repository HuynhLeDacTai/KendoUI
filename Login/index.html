<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/themes/8.0.1/default/default-main.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.2.514/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="validation-success"></div>
      <div class="k-card">
        <div class="k-card-body">
          <form id="loginForm"></form>
        </div>
        <div class="k-card-footer">
          <a
            class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"
            ><span class="k-button-icon facebook"></span
          ></a>
          <a
            class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"
            ><span class="k-button-icon pinterest"></span
          ></a>
          <a
            class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"
            ><span class="k-button-icon twitter"></span
          ></a>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
